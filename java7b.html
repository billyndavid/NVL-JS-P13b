<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">

 </head>
 <body>
   <h1>javascript ejemplos</h1>
   <script>

	function checkPalabras(p) {

		var palabra = p.split("");
		var reversePal = p.split("").reverse();
		
		var iguales = true;
		for (var i=0; i < palabra.length; i++){

			if (palabra[i] != reversePal[i]){
				
				iguales = false
				break;
			};
		}

		if (iguales) {
			window.alert("palindromo");
		} else {
			window.alert("no es palindromo");
		}
	
	}

	checkPalabras("anavana");
	checkPalabras("analagalana");
	checkPalabras("atinobonita");
	checkPalabras("pepe");
  </script>
 </body>
</html>
